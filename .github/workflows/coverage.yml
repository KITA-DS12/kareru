name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd backend && go mod download
        cd ../frontend && npm ci
        
    - name: Install and Start Firestore Emulator
      run: |
        curl https://sdk.cloud.google.com | bash > /dev/null
        source $HOME/google-cloud-sdk/path.bash.inc
        gcloud components install cloud-firestore-emulator --quiet
        gcloud emulators firestore start --host-port=localhost:8081 &
        sleep 15
      env:
        CLOUDSDK_CORE_DISABLE_PROMPTS: 1
        
    - name: Run backend tests with coverage
      run: |
        cd backend
        FIRESTORE_EMULATOR_HOST=localhost:8081 go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        go tool cover -html=coverage.out -o coverage.html
        
    - name: Run frontend tests with coverage
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false --coverageReporters=lcov
        
    - name: Check backend coverage
      run: |
        cd backend
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Backend coverage: ${COVERAGE}%"
        
        # Check if coverage meets minimum threshold (90%)
        if (( $(echo "$COVERAGE < 90" | bc -l) )); then
          echo "❌ Backend coverage ($COVERAGE%) is below 90% threshold"
          exit 1
        else
          echo "✅ Backend coverage meets 90% threshold"
        fi
        
    - name: Check frontend coverage
      run: |
        cd frontend
        # Extract coverage percentage from lcov report
        if [ -f coverage/lcov.info ]; then
          COVERAGE=$(npx lcov-summary coverage/lcov.info | grep "Lines" | awk '{print $2}' | sed 's/%//' || echo "0")
          echo "Frontend coverage: ${COVERAGE}%"
          
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "❌ Frontend coverage ($COVERAGE%) is below 90% threshold"
            exit 1
          else
            echo "✅ Frontend coverage meets 90% threshold"
          fi
        else
          echo "⚠️ Frontend coverage report not found"
        fi
        
    - name: Upload backend coverage to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: backend-coverage
        path: backend/coverage.html
        
    - name: Upload frontend coverage to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: frontend-coverage
        path: frontend/coverage/